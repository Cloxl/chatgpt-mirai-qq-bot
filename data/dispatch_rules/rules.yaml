- rule_id: system_status
  name: 系统状态
  description: 显示系统状态
  type: prefix
  priority: 10
  workflow_id: system:status
  enabled: true
  metadata:
    category: system
    permission: user
  prefix: /status
- rule_id: system_admin
  name: 管理员命令
  description: 管理员命令，需要管理员权限
  type: regex
  priority: 20
  workflow_id: system:admin
  enabled: true
  metadata:
    category: system
    permission: admin
  pattern: ^/(ban|unban|kick|mute) \S+
- rule_id: system_settings
  name: 系统设置
  description: 修改系统设置
  type: prefix
  priority: 10
  workflow_id: system:settings
  enabled: true
  metadata:
    category: system
    permission: admin
  prefix: /settings
- rule_id: system_clear_memory
  name: 清空记忆
  description: 清空当前对话的记忆
  type: prefix
  priority: 10
  workflow_id: system:clear_memory
  enabled: true
  metadata:
    category: system
    permission: user
  prefix: /清空记忆
- rule_id: fallback
  name: 默认规则
  description: 当上述规则均没有匹配成功时，执行此工作流。
  type: fallback
  priority: 0
  workflow_id: chat:normal
  enabled: true
  metadata: {}
