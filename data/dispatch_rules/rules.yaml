- rule_id: chat_normal
  name: 普通聊天
  description: 普通聊天，使用默认参数
  type: prefix
  priority: 5
  workflow_id: chat:normal
  enabled: true
  metadata:
    category: chat
    permission: user
    temperature: 0.7
  prefix: /chat
- rule_id: chat_creative
  name: 创意聊天
  description: 创意聊天，使用更高的温度参数
  type: keyword
  priority: 5
  workflow_id: chat:creative
  enabled: true
  metadata:
    category: chat
    permission: user
    temperature: 0.9
  keywords:
  - 创意
  - 发散
  - brainstorm
- rule_id: chat_roleplay
  name: 角色扮演
  description: 角色扮演聊天，自动提取角色设定
  type: regex
  priority: 8
  workflow_id: chat:roleplay
  enabled: true
  metadata:
    category: chat
    permission: user
    temperature: 0.8
  pattern: ^扮演(.+?)[:：]
- rule_id: game_dice
  name: 骰子
  description: 骰子游戏，支持 XdY 格式
  type: regex
  priority: 5
  workflow_id: game:dice
  enabled: true
  metadata: {}
  pattern: ^[.。]roll\s*(\d+)?d(\d+)
- rule_id: game_gacha
  name: 抽卡
  description: 抽卡模拟器
  type: keyword
  priority: 5
  workflow_id: game:gacha
  enabled: true
  metadata: {}
  keywords:
  - 抽卡
  - 十连
  - 单抽
- rule_id: system_help
  name: 帮助命令
  description: 显示帮助信息
  type: prefix
  priority: 10
  workflow_id: system:help
  enabled: true
  metadata:
